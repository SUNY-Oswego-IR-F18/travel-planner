<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travel Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style-sheets/styles.css"/>    
</head>
<body>
    
    <div id="vue-root">
        <label for="origin"></label>
        <input type="text" id="origin" v-model="cityName" placeholder="Enter a city name in the US" style="display:block; width:100%;">
        <button type="submit" @click="makeRequest">Submit</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
